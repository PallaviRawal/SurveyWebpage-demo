<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skyline Registration</title>
</head>
<body>
        <div id="logo-container">
            <img src="C:\Users\DELL\OneDrive\Gambar\Screenshots\skyline.png" alt="Skyline Logo" id="logo"><br>
            <h1 id="site-title">Skyline</h1>
        </div>

        <ul id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <form id="survey-form">
        <h2 class="form-title">Survey Form</h2>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name"><br>

        <label for="age">Age:</label>
        <select id="age" name="age" required>
            <option>19-30</option>
            <option>31-45</option>
            <option>46-60</option>
        </select><br>

        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" name="contact" required placeholder="Enter your contact number"><br>

            <table id="documents-table">
                <tr>
                    <th>Documents</th>
                    <th>Submitted</th>
                    <th>Upload</th>
                </tr>
                <tr>
                        <td>Photograph</td>
                        <td><input type="checkbox" id="c1" name="document[]"></td>
                        <td><input type="button" value="UPLOAD" id="b1"></td>
                    </tr>
                    <tr>
                        <td>Form</td>
                        <td><input type="checkbox" id="c2" name="document[]"></td>
                        <td><input type="button" value="UPLOAD" id="b2"></td>
                    </tr>
                    <tr>
                        <td>Aadhar</td>
                        <td><input type="checkbox" id="c3" name="document[]"></td>
                        <td><input type="button" value="UPLOAD" id="b3"></td>
                    </tr>
                    <tr>
                        <td>Passport</td>
                        <td><input type="checkbox" id="c4" name="document[]"></td>
                        <td><input type="button" value="UPLOAD" id="b4"></td>
                    </tr>
            </table><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea><br>

        <button type="submit" id="register-btn">REGISTER</button>
        </form>

    <p id=footer>&copy; 2024 Skyline. All rights reserved.</p>
    </body>
</html>
